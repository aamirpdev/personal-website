plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'bham.socotra'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
}

javafx {
    version = "13"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.base']
}

mainClassName = 'socotra.Client'

jar {
    manifest {
        attributes 'Main-Class': 'socotra.Client'
    }
}
